<!DOCTYPE html>
<html>
<head>
  <script src="//dmp.eland-tech.com/dmpreceiver/eland_tracker.js"></script>
  <script>
  var ElandTracker = ElandTracker || {};
  ElandTracker.PrintFingerPrint = function (args) {
      'use strict';

      if (!ElandTracker.isAllReady()) {
          ElandTracker.delay(ElandTracker.PrintFingerPrint, args);
          setTimeout(ElandTracker.ready, 3000);
          return;
      } else {
          try {
            console.log(ElandTracker.getFingerPrint());
          } catch (err) {
              if (typeof err.message !== "undefined") {
                console.log(err.message);
              }
          }
      }
  };
  </script>
</head>
<body>
  <script>
    ElandTracker.PrintFingerPrint({});
  </script>
</body>
</html>
